<h2 id="Record-some-common-bash-commands"><a href="#Record-some-common-bash-commands" class="headerlink" title="Record some common bash commands"></a>Record some common bash commands</h2><h3 id="Linux-Commands"><a href="#Linux-Commands" class="headerlink" title="Linux Commands"></a>Linux Commands</h3><p><strong>bash shell commands sheet</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">#Basic terminal shortcuts</span><br><span class="line">CTRL A = To start of line</span><br><span class="line">CTRL E = To the end of the line</span><br><span class="line">CTRL U = Delete left of cursor </span><br><span class="line">CTRL K = Delete right of cursor</span><br><span class="line">CTRL W = Delete word on the left </span><br><span class="line">CTRL Y = Paste (after CTRL U,K or W)</span><br><span class="line">CTRL L = Clear the terminal</span><br><span class="line">CTRL Z = Stop the current command</span><br><span class="line"></span><br><span class="line">#Basic Terminal Navigation</span><br><span class="line">ls = list all files</span><br><span class="line">cd folder name  = change directory</span><br><span class="line">cd / = go to root</span><br><span class="line">cd .. = go to one up folder</span><br><span class="line">pwd  = print working directory</span><br><span class="line"></span><br><span class="line">#Basic File Manipulation</span><br><span class="line">mkdir = create a new folder</span><br><span class="line">mkdir myfolder</span><br><span class="line">mkdir mufolder/yj/pics/..</span><br><span class="line"></span><br><span class="line">mv file.txt Documents/ = move to a folder</span><br><span class="line">mv &lt;foldername1&gt; &lt;foldername2&gt; = move folder in folder</span><br><span class="line">mv filename.txt filename2.txt = rename file</span><br><span class="line"> </span><br><span class="line">rm &lt;filename&gt; .. = delete file (s)</span><br><span class="line">rm -i &lt;filename&gt; .. = ask for confirmation each file</span><br><span class="line"></span><br><span class="line">touch &lt;filename&gt; = create or update a file</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<ul>
<li><strong>create dir</strong><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">#useage</span><br><span class="line">Two models: command &amp; insert</span><br><span class="line">Insert is for editing, write text ect.</span><br><span class="line">Command is for controlling:</span><br><span class="line">press &#x27;esc &#x27;. it contains multiple commands for various purposes:</span><br><span class="line">gg = go to first line</span><br><span class="line">G = go to last line</span><br><span class="line">col num + gg =  go to line &#x27;num&#x27;</span><br><span class="line">v = visual mode</span><br><span class="line">with up/down/left/right = select words and lines</span><br><span class="line">with num+gg = select multiple lines</span><br><span class="line">U = undo</span><br><span class="line">CTRL + r = redo</span><br><span class="line">y = copy line</span><br><span class="line">yw = copy word</span><br><span class="line">p = paste</span><br><span class="line">dd = delete line</span><br><span class="line">shift + $ = Go to the end of the line</span><br><span class="line">o =  Go to the end of the line and start insert</span><br><span class="line">find and replace = :%s/target word/replace word/gc</span><br><span class="line">page up/ page down = ctl + u / ctl + d</span><br><span class="line">:w = save changes</span><br><span class="line">:wq = save and quit = :x</span><br><span class="line">:q = quit</span><br><span class="line">while multiple tabs we can use</span><br><span class="line">:e + filename (work with CTRLl + ^ to shift between different files with one buffer)</span><br><span class="line">CTRL +w v followed by v to get split screen</span><br><span class="line">to navigate press ctrl W + l</span><br><span class="line">mkdir = new folder</span><br><span class="line">move file to different folder: mv source_file target_folder</span><br><span class="line">move multiple files: mv file1.txt file2.txt file3.txt target_directory</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
</ul>
